<form #recipeForm="ngForm" (ngSubmit)="handelSubmit(recipeForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="recipeName" 
      ngModel
      required
      minlength="10"
      maxlength="20"
      #recipeName="ngModel">
      @if(recipeName.invalid && recipeName.touched){
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
         @if(recipeName.hasError('required')){
            <span>required</span>
         }@else if (recipeName.hasError('minlength')) {
            <span>min length 10</span>
         }
      }
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel
      #password="ngModel">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check" ngModel>
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
